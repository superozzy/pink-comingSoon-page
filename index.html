<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- my style -->
  <link rel="stylesheet" href="style.css">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/brands.min.css" integrity="sha512-bSncow0ApIhONbz+pNI52n0trz5fMWbgteHsonaPk42JbunIeM9ee+zTYAUP1eLPky5wP0XZ7MSLAPxKkwnlzw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <!-- logo -->
    <div class="logo-container">
      <img src="images/logo.svg" alt="" class="logo">
    </div>
    <!--h1 and info -->
    <div class="soon">
      <h1 class="gray">We are launching <span>soon!</span> </h1>
      <p class="subscribe">Subscribe and get notified</p>
    </div>
    <!-- input of email and button -->
    <div class="emailContainer">
      <div class="emailErrorShow">
        <input type="text" action='#'name="email" id="email"  placeholder="example@email/com" required>
        <!-- error message -->
        <span class="error"></span>

      </div>
     
      <!-- button  -->
      <button class="submit">Notify Me</button>
    </div>
    <!-- image container -->
    <div class="imageContainer">
      <img src="images/illustration-dashboard.png" alt="" class="illustration">
    </div>
    <!-- social container -->
    <div class="socialContainer">
      <i class="fa-brands fa-facebook"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
    <!-- copyrights -->
   <p class="copy">&copy; Copyright Ping. All rights reserved. </p> 
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">superOzzy</a>.
    </p>
  </footer>
<script src="main.js
"></script>
</body>
</html>
